<html>
<style>
html, body, iframe { overflow: hidden; background: #000; }
iframe {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 100%;
    border: 0;
}
cover {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 100%;
    border: 0;
    cursor: none;
}
</style>
<body>
    <iframe></iframe>
    <cover></cover>
    <script>
        display = document.querySelector('iframe');
        cover = document.querySelector('cover');
        current = 0;
        playlist = [
            '/tv/fluid/?autoplay',
            '/tv/reactive/?autoplay',
            '/tv/generator'
        ];
        cover.addEventListener('click', function(){
            display.setAttribute('src', playlist[current]);
            current = (current + 1) % playlist.length;
        });
    </script>
</body>
</html>
